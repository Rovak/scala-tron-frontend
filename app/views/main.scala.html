@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
    </head>
    <body>
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content

      <script src="http://localhost:8181/webpack-dev-server.js" type="text/javascript"></script>
      <script src="http://localhost:8181/assets/build/main.js" type="text/javascript"></script>
    </body>
</html>
